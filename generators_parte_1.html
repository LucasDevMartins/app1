<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    

    </script>
</head>
<body>
    <div id="teste"></div>

    <script>
       
        function* testeGenerator() {
            yield console.log('Teste 1')
            yield console.log('Teste 2')
            yield console.log('Teste 3')

            return 'Teste 4'
        }

        let meuGenerator = testeGenerator() //objeto iterator
        console.log(meuGenerator)

        meuGenerator.next()
        console.log('-----------------')
        meuGenerator.next()
        console.log('-----------------')
        meuGenerator.next()
        console.log('-----------------')
        console.log(meuGenerator.next())


    </script>
    
</body>
</html>
